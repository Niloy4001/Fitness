<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/145ef0fefa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Navbar section-------------------------------------------------------------------- -->
        <nav class="nav-bar">
            <h5><i>Fitness</i></h5>
            <div class="nav-list">
                <span class="nav-list-item checked">Home</span>
                <span class="nav-list-item">Service</span>
                <span class="nav-list-item">Contact</span>
                <span class="nav-list-item">About</span>

            </div>
            <span class="material-symbols-outlined menu">menu</span>
        </nav>
        <!-- Banner section-------------------------------------------------------------------- -->
        <section class="banner">
            <div class="banner-content-container">
                <div class="banner-content">
                    <h1>Get body in <span>shape</span> & stay healthy</h1>
                    <p class="primary-text">A huge selection of health and fitness content, healthy recipes and
                        transformation stories to help you get fit and stay fit!</p>
                    <div class="banner-btn-container">
                        <button class="btn-primary">Join Club Now!</button>
                        <button class="download-btn">Download App</button>
                    </div>
                </div>
            </div>
            <div class="banner-images">
                <div class="banner-images-container">
                    <div class="badge-1">
                        <div class="circle">
                            <img src="icon/play.png" alt="">
                        </div>
                        <div>
                            <h6>350+</h6>
                            <p class="primary-text">Video tutorial</p>
                        </div>
                    </div>
                    <div class="badge-2">
                        <h5>500+</h5>
                        <p class="primary-text">Free Workout Videos</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
